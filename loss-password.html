<body id="page-top">

      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <!--Logo-->
            <div class="logo">
            <img src="img/logo/logo.jpg" alt="Logo page">

            <!-- Content -->
            <div class="content">
            <div class="form">
                <h2>Quên Mật Khẩu</h2>
                <form action="http://localhost:3000/admin-update-password" method="post">
                <div class="input-form">
                    <input type="text" id="user" name="username" placeholder="Tên đăng nhập" oninput="checkUsername()" >
                </div>
                <div class="input-form" title="user-pass">
                    <input type="password" id="pass" name="password" placeholder="Mật khẩu mới" disabled>
                    <img src="img/icon/hide.png" alt="Hide" id="togglePassword" onclick="togglePasswordVisibility('pass', 'togglePassword')">
                </div>
                <div class="input-form" title="user-pass">
                    <input type="password" id="repass" name="" placeholder="Nhập lại mật khẩu mới" disabled >
                    <img src="img/icon/hide.png" alt="Hide" id="toggleRePassword" onclick="togglePasswordVisibility('repass','toggleRePassword')">
                </div>
                <div class="input-form">
                    <input type="submit" value="Xác nhận" onclick="checkNewPass(event)">
                </div>
                <div class="input-form">
                    <p>Quay về trang <a href="login.html">Đăng nhập</a></p>
                </div>
                </form>
            </div>
