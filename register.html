<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title>Trang chủ | rakkiibookstore</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/admin-app.css" rel="stylesheet">
  <link href="css/signup-signin.css"rel="stylesheet">
  <!--====== Google Font ======-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
</head>
<body id="page-top">
  <div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav sidebar sidebar-light accordion" id="accordionSidebar">
      <script src="admin-navsidebar.js"></script>
    </ul>
      <!-- Sidebar -->
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <!-- TopBar -->
          <nav class="navbar navbar-expand navbar-light bg-navbar topbar mb-4 static-top" id="topbar">
            <script src="admin-navtopbar.js"></script>
          </nav>

        <!-- Topbar -->
        <!-- Container Fluid-->
        <div class="container-fluid" id="container-wrapper">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Đăng nhập</h1>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="./">Trang chủ</a></li>
              <li class="breadcrumb-item">Hoạt động</li>
              <li class="breadcrumb-item active" aria-current="page">Đăng nhập</li>
            </ol>
          </div>
        </div>
        <!-- Section -->
        <section>
          <!--Logo-->
          <div class="logo">
              <img src="img/logo/logo.jpg"alt="Logo page">
          </div>
          <!-- End Logo -->

          <!-- Content -->
          <div class="content">
              <div class="form">
                  <h2>Trang Đăng Ký</h2>
                  <form id="myForm" action="http://localhost:3000/admin-sign-up" method="post" >
                      <div class="input-form" title="user-pass">
                          <input type="text" id="user" name="username" placeholder="Tên đăng nhập">
                      </div>
                      <div class="input-form" title="user-pass">
                        <input type="password" id="pass" name="password" placeholder="Mật khẩu">
                        <img src="img/icon/hide.png" alt="Hide" id="togglePassword" onclick="togglePasswordVisibility('pass', 'togglePassword')">
                      </div>
                      <div class="input-form" title="user-pass">
                        <input type="password" id="repass" name="" placeholder="Nhập lại mật khẩu">
                        <img src="img/icon/hide.png" alt="Hide" id="toggleRePassword" onclick="togglePasswordVisibility('repass','toggleRePassword')">
                      </div>
                      <div class="input-form">
                          <input type="submit" value="Đăng ký" onclick="signUp(event)">
                      </div>
                      <p>Hoặc đăng ký bằng</p>
                      <div class="icon">
                        <ul>
                            <li>
                                <a href="https://www.facebook.com" target="_blank">
                                    <img src="img/icon/icon-face.png" alt="Facebook Icon">
                                </a>
                            </li>
                            <li>
                                <a href="https://accounts.google.com" target="_blank">
                                    <img src="img/icon/icon-google.png" alt="Google Icon">
                                </a>
                            </li>
                        </ul>
                    </div>

                      <div class="input-form">
                        <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
                      </div>
                  </form>
              </div>
          </div>
          <!-- End Content -->
        </section>
        <!-- End Section -->
        
  <!-- Scroll to top -->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  <script src="valid-admin.js"></script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/admin-app.min.js"></script>
  <script src="vendor/chart.js/Chart.min.js"></script>
  <script src="js/demo/chart-area-demo.js"></script>   
</body>
</html>
